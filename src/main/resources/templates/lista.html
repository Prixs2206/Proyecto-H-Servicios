<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>LISTA EDITAR Noticia</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" th:href="@{/styles.css}"/>
    </head>
    <body>
        <!-- HEADER -->

        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">PROVEEDORES</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/noticia/lista">Home</a>
                            </li>

                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Nueva/Editar
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="/noticia/registrar">Nueva Noticia</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="/noticia/modificar">Editar Noticia</a></li>
                                </ul>
                            </li>

                        </ul>
                        <form class="d-flex" th:action="@{/noticia/buscar}" method="get">
                            <input class="form-control me-2" name="palabra" type="text" placeholder="Buscar" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Buscar</button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>

        <!-- ERROR -->

        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
            <div class="card-body">
                <h5 class="card-title">Error ðŸ‘Ž</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
            <div class="card-body">
                <h5 class="card-title">Exito!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>

        <!-- LISTA -->

        <h1>Seleccione un Usuario a editar</h1>

        <div class="container m-5" >

            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Direccion</th>
                        <th scope="col">Telefono</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Password</th>
                        <th scope="col">Rol</th>
                        <th scope="col">Experiencia</th>
                        <th scope="col">Precio por Hora</th>
                        <th scope="col">Servicio</th>
                        <th scope="col">Alta / Baja</th>
                        <th scope="col">Acciones</th>

                    </tr>
                </thead>
                <tbody th:each="proveedor : ${proveedores}"> 
                    <tr>
                        <th scope="row" th:text="${proveedor.id}"></th>
                        <td th:text="${proveedor.nombre}"></td>
                        <td th:text="${proveedor.apellido}"></td>
                        <td th:text="${proveedor.direccion}"></td>
                        <td th:text="${proveedor.telefono}"></td>
                        <td th:text="${proveedor.correo}"></td>
                        <td th:text="${proveedor.password}"></td>
                        <td th:text="${proveedor.rol}"></td>
                        <td th:text="${proveedor.experiencia}"></td>
                        <td th:text="${proveedor.precioXHora}"></td>
                        <td th:text="${proveedor.servicio}"></td>
                        <td th:text="${proveedor.alta}"></td>
                        <td>
                            <a th:href= "@{/proveedor/actualizar/__${proveedor.id}__}"><i class="fas fa-feather-alt">  </i> Editar </a>
                        </td>
                    </tr>

                </tbody>
            </table>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>  
    </body>
</html>
