<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home Services</title>
       <link rel="stylesheet" href="/style.css">
  <link rel="icon" type="image/jpg" href="/img/logo.jpg"/> 
</head>
<body class="grid-container">
  <header class="header">
      <div><img class="img" src="/img/logo.jpg" alt="Hservice"/></div>
       </header>
        <nav class="navbar">NAVBAR</nav>
        <article class="main">
            <div>Listamos los usuarios</div>

            <div>
                <table id="customers">
                    <tr >
                        <th scope="col">Id del Usuario</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Foto de Perfil</th>
                        <th scope="col">Rol</th>

                        <th scope="col">Estado</th>

                        <th scope="col">Editar Perfil</th>
                    </tr>
                    <tbody th:each="usuario : ${usuarios}"> 
                        <tr>
                            <td scope="row" th:text="${usuario.id}"></td>
                            <td th:text="${usuario.nombre}"></td>
                            <td 
                                <a><img th:if="${usuario.imagen != null}" class="logo" th:src="@{/imagen/perfil/__${usuario.id}__}" width="150px"></a>
                            </td>

                            <td ><ul>
                                    <li th:text="${usuario.rol}">

                                    </li>
                                    <li><a th:href= "@{/admin/modificarRol/__${usuario.id}__}"><i class="fas fa-feather-alt"></i>Cambiar</a>
                                    </li>
                                </ul></td>


                            <td><ul>
                                    <li th:text="Activo" th:if="${usuario.activo == true}">

                                    </li>
                                    <li><a th:href= "@{/admin/modificarRol/__${usuario.id}__}"><i class="fas fa-feather-alt"></i>Cambiar</a>
                                    </li>
                                </ul>


                            <td>
                                <a th:href= "@{/usuario/modificar/__${usuario.id}__}"><i class="fas fa-feather-alt"></i> Modificar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="btn-holder">

                <button class="button2" onclick='goBack()'>Atr√°s</button>
                <script>
                    function goBack() {
                        history.back();
                    }
                </script>
            </div>
        </article>
        <footer class="footer">FOOTER</footer>

    </body>
</html>
